
<ion-view view-title="会员卡更换"  hide-nav-bar="true" style="background:#F1F1F1;">
  <ion-content class="padding " style="padding:0;background:#F1F1F1;">
    <div style="font-size:18px;margin-top:20px;text-indent: 34px;">
      <lable>您可更换的会员如下：</lable>
    </div>
    <form name="myForm">
      <div  ng-repeat=" c in cardInfo">
        <div style="float: left;zoom: 0.6; margin-left: 18px;margin-top:56px" >
          <label class="checkbox">
            <input type="radio" name="formData"ng-click="changeVerify()"  ng-value="c.cardno" ng-model="formData['cardno']"/>
          </label>
        </div>
        <div class="list list-inset" style="margin-left: 16px;margin-right: 16px;border-radius: 5px;">
          <label class="item item-input" style="padding: 6px 0 5px 6px;">
            <span>卡号:</span><input type="text" class="read-only" style="text-indent: 20px" id="show_card" name="show_card"ng-model="c.show_card" type="text"  ng-readonly="true" required>
            <input type="hidden" name="cardno" ng-model="c.cardno">
          </label>
          <label class="item item-input" style="padding: 6px 0 5px 6px;">
            <span style="margin-left: 3px;">姓名:</span><input type="text" class="read-only" style="text-indent: 20px" id="name" name="name"ng-model="c.name" ng-readonly="true" required>
          </label>
        </div>
      </div>

      <label class="item item-input" style="border-radius: 5px;margin:16px;padding: 6px 0 5px 6px">
        <i class="icon ion-ios-locked placeholder-icon" ></i>
        <input type="password" ng-model="cardInfo.card_pwd" value="{{cardInfo.card_pwd}}" placeholder="请输入密码" name="password" required>
      </label>
    </form>
    <div style="padding:10px;">
      <button class="button button-calm" style="width:100%;" ng-disabled="!(checked&& !myForm.$invalid)"  ng-click="cardChanges()">
        会员绑定
      </button>
    </div>
  </ion-content>
</ion-view>
